spring:
  main:
    web-application-type: reactive
  application:
    name: co-com-pragma-api-clients
  webflux:
    base-path: /api/clients
  rsocket:
    server:
      transport: websocket
      mapping-path: ${spring.webflux.base-path}
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: com.github.alexliesenfeld.querydsl.jpa.hibernate.PostgreSQLJsonDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db.privjaac.com:5432/db_pragma
    username: postgres
    password: "@postgres1234@"
  sql:
    init:
      platform: postgresql

server:
  port: 9904
logging:
  file:
    name: /opt/app-config/log/${spring.application.name}.log

eureka:
  client:
    service-url:
      defaultZone: https://eureka.privjaac.com/eureka
  instance:
    hostname: api.privjaac.com
    home-page-url-path: ${spring.webflux.base-path}

management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh, logfile

app:
  api:
    client:
      photo:
        name: photo-client-feign
        url: https://api.privjaac.com/api/photos